server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: inticky
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

logging:
  level:
    com.kesmarki.inticky: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,security
  endpoint:
    health:
      show-details: always

# AgentInSec-AI Configuration
agentinsec:
  api-key: ${AGENTINSEC_API_KEY:demo-key-12345}
  provider: openai  # vagy azure
  azure:
    endpoint: ${AZURE_OPENAI_ENDPOINT:}
    router-deployment: gpt-router
    agent-deployment: gpt-agent
    embedding-deployment: gpt-embedding
  vector-store:
    type: memory  # vagy qdrant
    qdrant:
      url: http://localhost:6333
      collection: ticketing_vectors
  debug-mode: true
