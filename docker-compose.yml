services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inticky-postgres
    environment:
      POSTGRES_DB: inticky
      POSTGRES_USER: inticky
      POSTGRES_PASSWORD: inticky123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    networks:
      - inticky-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: inticky-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - inticky-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: inticky-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - inticky-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: inticky-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - inticky-network

  # Kafka UI for development
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: inticky-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - inticky-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: inticky-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - inticky-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: inticky-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - inticky-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: inticky-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning
    networks:
      - inticky-network

  # Microservices
  
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: inticky-api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - inticky-network
    restart: unless-stopped

  # Tenant Service
  tenant-service:
    build:
      context: .
      dockerfile: services/tenant-service/Dockerfile
    container_name: inticky-tenant-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky_tenants
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - inticky-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: inticky-user-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
      JWT_SECRET: mySecretKey123456789012345678901234567890
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - inticky-network
    restart: unless-stopped

  # Ticket Service
  ticket-service:
    build:
      context: .
      dockerfile: services/ticket-service/Dockerfile
    container_name: inticky-ticket-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky_tickets
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
      USER_SERVICE_URL: http://user-service:8082
      NOTIFICATION_SERVICE_URL: http://notification-service:8085
    depends_on:
      - postgres
      - redis
      - kafka
      - user-service
    networks:
      - inticky-network
    restart: unless-stopped

  # AI Service
  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    container_name: inticky-ai-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky_ai
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
      AGENTINSEC_OPENAI_API_KEY: ${OPENAI_API_KEY:-demo-key}
      AGENTINSEC_AZURE_ENABLED: ${AZURE_ENABLED:-false}
      AGENTINSEC_AZURE_ENDPOINT: ${AZURE_ENDPOINT:-}
      AGENTINSEC_AZURE_API_KEY: ${AZURE_API_KEY:-}
      TICKET_SERVICE_URL: http://ticket-service:8083
      USER_SERVICE_URL: http://user-service:8082
      NOTIFICATION_SERVICE_URL: http://notification-service:8085
    depends_on:
      - postgres
      - redis
      - kafka
      - ticket-service
    networks:
      - inticky-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: inticky-notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inticky_notifications
      SPRING_DATASOURCE_USERNAME: inticky
      SPRING_DATASOURCE_PASSWORD: inticky123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_ISSUER_URI: http://api-gateway:8080
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      NOTIFICATION_FROM_EMAIL: ${NOTIFICATION_FROM_EMAIL:-noreply@inticky.com}
      USER_SERVICE_URL: http://user-service:8082
      TICKET_SERVICE_URL: http://ticket-service:8083
      AI_SERVICE_URL: http://ai-service:8084
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - inticky-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:

networks:
  inticky-network:
    driver: bridge
