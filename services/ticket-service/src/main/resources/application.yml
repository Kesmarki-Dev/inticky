server:
  port: 8083

spring:
  application:
    name: ticket-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/inticky_tickets
    username: ${DB_USERNAME:inticky_user}
    password: ${DB_PASSWORD:inticky_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  cache:
    type: simple
    cache-names:
      - tickets
      - ticket-categories
      - ticket-priorities

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.kesmarki.inticky: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Application specific configuration
inticky:
  ticket:
    default-priority: MEDIUM
    default-category: SUPPORT
    auto-assign: false
    sla:
      critical: PT4H    # 4 hours
      high: PT24H       # 24 hours  
      medium: PT72H     # 72 hours
      low: P7D          # 7 days
    attachment:
      max-size: 10MB
      allowed-types: pdf,doc,docx,txt,png,jpg,jpeg,gif
    notification:
      enabled: true
      email-on-create: true
      email-on-update: true
      email-on-assign: true
